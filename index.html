<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/046ec781e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h2>TO DO LIST</h2>
    </div>
    <div class="container">
        <input type="text" id="input" placeholder="plse enter a task">
        <ul></ul>
    </div>

    <script type="text/javascript">
       $(document).ready(function(){
        $('#input').change(function(){
            var input = $(this).val();
            $('ul').append('<li>' + input + '<i class = "fas fa-check"></i> <i class = "fas fa-trash"></i> </li>')
            $(this).val('');
        })
       })

       $('ul').on('click', '.fa-trash', function(){
        $(this).parent('li').fadeOut(200);
       })


       $('ul').on('click', '.fa-check', function(){
        $(this).parent('li').toggleClass('checked');
       })

       localStorage.content = input;
    </script>
</body>
 
</html>
